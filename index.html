<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mapping Colombia</title>
</head>

<body>
    <!-- MAP COMPONENT -->
    <div id="map-container">
        <p>Dengue Incidence Rate per 100,000 people</p>
        <div id="legend"></div>
        <svg id="map"></svg>
        <div id="tooltip"></div>
        <div id="map-label">
            <span>Year</span><span>2019</span>
        </div>
        <input type="range" name="map-slider" id="map-slider" min="2007" max="2019" value="2019" step="1">
    </div>

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script type="module" src="main.js"></script>
</body>

</html>
